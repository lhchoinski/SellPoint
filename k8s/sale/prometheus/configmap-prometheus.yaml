apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'sales-api'
        static_configs:
          - targets: ['sales-api:8080']

      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres:9187']
